name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Lint
        run: make lint

      - name: Format check
        run: ruff format --check src/ tests/ generators/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: lakay-intelligence

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/trebanx-contracts
          token: ${{ secrets.CONTRACTS_REPO_TOKEN }}
          path: trebanx-contracts

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: lakay-intelligence
        run: pip install ".[dev]"

      - name: Run tests
        working-directory: lakay-intelligence
        run: make test
