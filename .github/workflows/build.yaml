name: Build

on:
  push:
    branches: [main]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t lakay-intelligence:latest .
          docker tag lakay-intelligence:latest lakay-intelligence:${{ github.sha }}
